<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/icon-logo.fbf64660.png" type="image/png">
    <title>Log in</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #eae0d5;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .form-container {
          background: #ffffff;
          color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
        }
        .form-container h2 {
          margin-bottom: 20px;
          color: #333;
        }
        .form-container input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        .form-container button {
          width: 100%;
          padding: 10px;
          background: #5e503f;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          cursor: pointer;
          margin-bottom: 3em;
          padding: 1em;
          border-radius: 10px;
          border: none;
          outline: none;
          background-color: transparent;
          color: #000000;
          font-weight: bold;
          outline: 1px solid #c6ac8f;
          transition: all ease-in-out 0.3s;
        }
        .form-container button:hover {
          transition: all ease-in-out 0.3s;
          background-color: #5e503f;
          color: #000;
          cursor: pointer;
          box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }
        .form-container .link {
          margin-top: 15px;
          font-size: 14px;
          color: #555;
        }
        .form-container .link a {
          color: #007bff;
          text-decoration: none;
        }
        .form-container .link a:hover {
          text-decoration: underline;
        }
        .form-container {
          background-image: linear-gradient(163deg, #ffffff 0%, #ffffff 100%);
          border-radius: 22px;
          transition: all 0.3s;
        }

        .form-container:hover {
          box-shadow: 0px 0px 30px 1px #281a10;
}

        .form-container {
          border-radius: 0;
          transition: all 0.2s;
        }

        .form-container:hover {
          transform: scale(0.98);
          border-radius: 20px;
        }
      </style>
    </head>
    <body>
      <div class="form-container">
        <h2>Log in</h2>
        <form action="file:///E:/%D9%85%D8%B9%D8%B1%D8%B6%20%D8%A7%D8%AB%D8%A7%D8%AB/index2.html" method="POST">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="link">
          Don't have an account? <a href="file:///E:/%D9%85%D8%B9%D8%B1%D8%B6%20%D8%A7%D8%AB%D8%A7%D8%AB/index2.html">Sign up</a>
        </div>
      </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
